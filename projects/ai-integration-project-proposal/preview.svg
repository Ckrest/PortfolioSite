<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 360" role="img" aria-label="Project proposal document preview">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a1d26" />
      <stop offset="100%" stop-color="#12141a" />
    </linearGradient>
  </defs>
  <rect width="640" height="360" rx="24" fill="url(#bg)" />
  <!-- Document mockup -->
  <rect x="80" y="40" width="480" height="280" rx="8" fill="#ffffff" stroke="#7c5cff" stroke-width="2" />
  <!-- Header -->
  <rect x="100" y="60" width="440" height="40" rx="4" fill="#7c5cff" opacity="0.1" />
  <text x="320" y="85" fill="#7c5cff" font-family="Inter, sans-serif" font-size="18" font-weight="700" text-anchor="middle">Project Proposal</text>
  <!-- Content sections -->
  <rect x="100" y="120" width="200" height="20" rx="4" fill="#e6e8ee" />
  <rect x="100" y="150" width="180" height="20" rx="4" fill="#a1a6b3" />
  <rect x="100" y="180" width="220" height="20" rx="4" fill="#a1a6b3" />
  <rect x="340" y="120" width="200" height="20" rx="4" fill="#e6e8ee" />
  <rect x="340" y="150" width="180" height="20" rx="4" fill="#a1a6b3" />
  <rect x="340" y="180" width="220" height="20" rx="4" fill="#a1a6b3" />
  <!-- Timeline -->
  <line x1="100" y1="220" x2="540" y2="220" stroke="#7c5cff" stroke-width="3" />
  <circle cx="150" cy="220" r="6" fill="#7c5cff" />
  <circle cx="250" cy="220" r="6" fill="#7c5cff" />
  <circle cx="350" cy="220" r="6" fill="#7c5cff" />
  <circle cx="450" cy="220" r="6" fill="#7c5cff" />
  <!-- Labels -->
  <text x="320" y="280" fill="#a1a6b3" font-family="Inter, sans-serif" font-size="14" font-weight="600" text-anchor="middle">Strategic Planning Document</text>
</svg>

