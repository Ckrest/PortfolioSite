# Portfolio Project Settings Schema
# Each project folder should contain a settings.yaml following this schema

# ==============================================================================
# REQUIRED FIELDS
# ==============================================================================

title: string                    # Display title
summary: string                  # 1-2 sentence description for cards
date: string                     # ISO 8601 date (YYYY-MM-DD)

# ==============================================================================
# DISPLAY SIZE
# ==============================================================================

size: large | medium | small     # Default: medium
  # large:  Full card with preview image, description, tags, prominent CTA
  # medium: Compact card with title, brief summary, hover expansion
  # small:  Icon only, title on hover, links directly to GitHub

# ==============================================================================
# CATEGORIZATION
# ==============================================================================

tags:                           # List of tags (Skills, Domains, Work Types)
  - Tag1
  - Tag2

group: "Group Name"             # Optional: Grouping key for the homepage


status: complete | in-progress | archived    # Default: complete

description: string                  # Extended project narrative (optional)

# ==============================================================================
# LINKING
# ==============================================================================

linkTo: detail | github | external   # Default: detail
  # detail:   Links to a detail page on this site
  # github:   Links directly to the GitHub repo
  # external: Links directly to externalUrl

github: string                   # GitHub repo URL
externalUrl: string              # Alternative external link

# ==============================================================================
# ASSETS (paths relative to project folder)
# ==============================================================================

icon: string                     # Icon for small display. Default: icon.svg
preview: string                  # Preview image for large/medium. Default: preview.svg
previewAlt: string               # Alt text for preview image. Default: title

# ==============================================================================
# DETAIL PAGE CONTENT (only for linkTo: detail)
# ==============================================================================

content:

  # --- Blocks (recommended) ---
  # Ordered list of typed content blocks. Each block renders as its own card.
  # Use group blocks to merge multiple blocks into a single card.
  blocks:
    - type: text | image | video | gallery | readme | pdf | group | code | terminal | comparison | graph | git-stats

      # text:       body (markdown string)
      # image:      src, alt, caption
      # video:      embed (iframe URL), caption
      # gallery:    images[] (src, alt), caption
      # readme:     path (default: README.md)
      # pdf:        src
      # group:      blocks[] (array of child blocks, rendered in one card)
      # code:       language, code, filename, caption
      # terminal:   commands[] (prompt, command, output), caption
      # comparison: before (src, label), after (src, label), caption
      # graph:      chartType (bar|line|pie|doughnut|radar|polarArea),
      #             labels[], datasets[] (label, data[]), caption
      # git-stats:  files_changed, lines_added, lines_removed, diff_stat (optional)

  # --- Legacy modes (still supported) ---
  mode: minimal | structured | readme | pdf

  # --- Optional for any content type ---
  links:                         # Additional action buttons
    - label: string
      url: string
      icon: github | external | demo | docs

# ==============================================================================
# SOURCE METADATA (preserved from work reports)
# ==============================================================================
# This section links a project back to its source work report and preserves
# process metadata that's useful for tracking but not displayed on the site.

source:
  report_id: number              # ID of the source work report
  reasoning: string              # Why decisions were made during development
  duration_hours: number         # Time spent on the work
  effort: low | medium | high    # Effort level estimate
  commit: string                 # Git commit hash associated with the work

# ==============================================================================
# AUTO-GENERATED (do not set manually)
# ==============================================================================

slug: string                     # Auto-derived from folder name if omitted
folder: string                   # Set by build script to folder name
phase: number                    # Derived from date using data/phases.json ranges
hasDetailPage: boolean           # Computed from linkTo === 'detail'
