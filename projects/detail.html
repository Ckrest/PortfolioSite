<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title id="page-title">Project — Nick Young</title>
  <meta name="description" id="page-description" content="" />
  <link rel="stylesheet" href="project.css" />
  <script src="vendor/marked.min.js"></script>
  <script src="vendor/chart.js"></script>
</head>
<body>
  <nav class="breadcrumb" aria-label="Breadcrumb">
    <a href="../index.html">← Back to projects</a>
    <span id="breadcrumb-title"> / Loading...</span>
  </nav>

  <header>
    <div class="hero" role="presentation">
      <h1 id="project-title">Loading...</h1>
      <p id="project-summary"></p>
    </div>
  </header>

  <main id="main-content">
    <!-- Content loaded dynamically -->
    <section id="loading-section">
      <p style="color: var(--muted); text-align: center;">Loading project...</p>
    </section>
  </main>

  <div id="footer-slot"></div>

  <script src="detail.js" type="module"></script>
  <script type="module">
    // Load shared footer section
    const res = await fetch('../sections/footer/footer.html');
    if (res.ok) {
      const slot = document.getElementById('footer-slot');
      slot.innerHTML = await res.text();

      const siteRes = await fetch('../data/site.json', { cache: 'no-cache' });
      if (siteRes.ok) {
        const siteData = await siteRes.json();
        const emailLink = slot.querySelector('.contact-email a');
        if (emailLink && siteData.email) {
          emailLink.href = `mailto:${siteData.email}`;
          emailLink.textContent = siteData.email;
        }
      }
    }
  </script>
</body>
</html>
