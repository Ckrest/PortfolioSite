<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 360" role="img" aria-label="AI Evaluation System architecture diagram">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a1d26" />
      <stop offset="100%" stop-color="#12141a" />
    </linearGradient>
    <linearGradient id="model1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7c5cff" />
      <stop offset="100%" stop-color="#5a3fcc" />
    </linearGradient>
    <linearGradient id="model2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00e5ff" />
      <stop offset="100%" stop-color="#00b8d4" />
    </linearGradient>
    <linearGradient id="eval" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#9be26d" />
      <stop offset="100%" stop-color="#7bc55a" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#7c5cff" />
    </marker>
  </defs>
  
  <rect width="640" height="360" rx="24" fill="url(#bg)" />
  
  <!-- Title -->
  <text x="320" y="35" fill="#e6e8ee" font-family="Inter, sans-serif" font-size="20" font-weight="700" text-anchor="middle">AI Evaluation System</text>
  
  <!-- Input Section: Test Set -->
  <rect x="50" y="60" width="140" height="80" rx="12" fill="#1a1d26" stroke="#7c5cff" stroke-width="2" />
  <text x="120" y="85" fill="#7c5cff" font-family="Inter, sans-serif" font-size="14" font-weight="600" text-anchor="middle">Test Set</text>
  <text x="120" y="105" fill="#a1a6b3" font-family="Inter, sans-serif" font-size="11" text-anchor="middle">Input Data</text>
  <text x="120" y="120" fill="#a1a6b3" font-family="Inter, sans-serif" font-size="11" text-anchor="middle">Expected Outputs</text>
  
  <!-- Prompt Variations -->
  <rect x="50" y="160" width="140" height="60" rx="12" fill="#1a1d26" stroke="#00e5ff" stroke-width="2" />
  <text x="120" y="180" fill="#00e5ff" font-family="Inter, sans-serif" font-size="14" font-weight="600" text-anchor="middle">Prompts</text>
  <text x="120" y="200" fill="#a1a6b3" font-family="Inter, sans-serif" font-size="11" text-anchor="middle">Version A, B, C</text>
  
  <!-- Model 1 -->
  <rect x="250" y="60" width="120" height="100" rx="12" fill="url(#model1)" opacity="0.9" />
  <text x="310" y="85" fill="#ffffff" font-family="Inter, sans-serif" font-size="13" font-weight="600" text-anchor="middle">Model A</text>
  <text x="310" y="105" fill="#ffffff" font-family="Inter, sans-serif" font-size="11" text-anchor="middle" opacity="0.9">GPT-4</text>
  <circle cx="290" cy="130" r="8" fill="#ffffff" opacity="0.8" />
  <circle cx="310" cy="130" r="8" fill="#ffffff" opacity="0.8" />
  <circle cx="330" cy="130" r="8" fill="#ffffff" opacity="0.8" />
  
  <!-- Model 2 -->
  <rect x="250" y="180" width="120" height="100" rx="12" fill="url(#model2)" opacity="0.9" />
  <text x="310" y="205" fill="#ffffff" font-family="Inter, sans-serif" font-size="13" font-weight="600" text-anchor="middle">Model B</text>
  <text x="310" y="225" fill="#ffffff" font-family="Inter, sans-serif" font-size="11" text-anchor="middle" opacity="0.9">Claude-3</text>
  <circle cx="290" cy="250" r="8" fill="#ffffff" opacity="0.8" />
  <circle cx="310" cy="250" r="8" fill="#ffffff" opacity="0.8" />
  <circle cx="330" cy="250" r="8" fill="#ffffff" opacity="0.8" />
  
  <!-- Evaluation Engine (Center) -->
  <rect x="420" y="120" width="140" height="120" rx="12" fill="url(#eval)" opacity="0.9" />
  <text x="490" y="145" fill="#0b0c10" font-family="Inter, sans-serif" font-size="14" font-weight="700" text-anchor="middle">Evaluation</text>
  <text x="490" y="165" fill="#0b0c10" font-family="Inter, sans-serif" font-size="11" font-weight="600" text-anchor="middle">Engine</text>
  <!-- Metrics icons -->
  <rect x="455" y="180" width="20" height="20" rx="4" fill="#0b0c10" opacity="0.3" />
  <rect x="480" y="180" width="20" height="20" rx="4" fill="#0b0c10" opacity="0.3" />
  <rect x="505" y="180" width="20" height="20" rx="4" fill="#0b0c10" opacity="0.3" />
  <text x="490" y="220" fill="#0b0c10" font-family="Inter, sans-serif" font-size="10" text-anchor="middle">Metrics &amp; Scoring</text>
  
  <!-- Arrows: Test Set to Models -->
  <path d="M 190 100 L 250 110" stroke="#7c5cff" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
  <path d="M 190 100 L 250 230" stroke="#00e5ff" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
  
  <!-- Arrows: Prompts to Models -->
  <path d="M 190 180 L 250 140" stroke="#00e5ff" stroke-width="2" fill="none" marker-end="url(#arrowhead)" opacity="0.7" />
  <path d="M 190 200 L 250 260" stroke="#00e5ff" stroke-width="2" fill="none" marker-end="url(#arrowhead)" opacity="0.7" />
  
  <!-- Arrows: Models to Evaluation -->
  <path d="M 370 110 L 420 150" stroke="#9be26d" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
  <path d="M 370 230 L 420 210" stroke="#9be26d" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
  
  <!-- Results Output -->
  <rect x="420" y="260" width="140" height="60" rx="12" fill="#1a1d26" stroke="#9be26d" stroke-width="2" />
  <text x="490" y="280" fill="#9be26d" font-family="Inter, sans-serif" font-size="13" font-weight="600" text-anchor="middle">Results</text>
  <text x="490" y="300" fill="#a1a6b3" font-family="Inter, sans-serif" font-size="11" text-anchor="middle">Comparison Report</text>
  
  <!-- Arrow: Evaluation to Results -->
  <path d="M 490 240 L 490 260" stroke="#9be26d" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
  
  <!-- Legend/Flow indicator -->
  <text x="320" y="340" fill="#a1a6b3" font-family="Inter, sans-serif" font-size="12" font-weight="500" text-anchor="middle">Systematic Model &amp; Prompt Comparison</text>
</svg>

