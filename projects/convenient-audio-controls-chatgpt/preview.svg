<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 360" role="img" aria-label="Convenient Audio Controls for ChatGPT preview">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a1d26" />
      <stop offset="100%" stop-color="#12141a" />
    </linearGradient>
  </defs>
  <rect width="640" height="360" rx="24" fill="url(#bg)" />
  <!-- Browser window mockup -->
  <rect x="40" y="40" width="560" height="280" rx="12" fill="#0b0c10" stroke="#7c5cff" stroke-width="2" />
  <!-- ChatGPT interface mockup -->
  <rect x="60" y="60" width="520" height="200" rx="8" fill="#12141a" />
  <!-- Message bubbles -->
  <rect x="80" y="80" width="200" height="40" rx="20" fill="#1a1d26" />
  <rect x="360" y="80" width="200" height="80" rx="20" fill="#7c5cff" opacity="0.3" />
  <!-- Audio controls bar -->
  <rect x="60" y="180" width="520" height="60" rx="8" fill="#0b0c10" />
  <!-- Play button -->
  <circle cx="100" cy="210" r="20" fill="#7c5cff" />
  <polygon points="95,205 95,215 105,210" fill="#ffffff" />
  <!-- Pause button -->
  <rect x="140" y="195" width="8" height="30" rx="2" fill="#a1a6b3" />
  <rect x="152" y="195" width="8" height="30" rx="2" fill="#a1a6b3" />
  <!-- Stop button -->
  <rect x="180" y="195" width="30" height="30" rx="4" fill="#a1a6b3" />
  <!-- Progress bar -->
  <rect x="230" y="205" width="200" height="4" rx="2" fill="#1a1d26" />
  <rect x="230" y="205" width="120" height="4" rx="2" fill="#7c5cff" />
  <!-- Time display -->
  <text x="450" y="215" fill="#a1a6b3" font-family="Inter, sans-serif" font-size="12" font-weight="500">1:23 / 3:45</text>
  <!-- Volume control -->
  <circle cx="500" cy="210" r="12" fill="#7c5cff" opacity="0.5" />
  <path d="M 495 210 L 495 205 M 505 210 L 505 205 M 500 200 L 500 195" stroke="#ffffff" stroke-width="2" />
  <!-- Label -->
  <text x="320" y="340" fill="#a1a6b3" font-family="Inter, sans-serif" font-size="16" font-weight="600" text-anchor="middle">Convenient Audio Controls</text>
</svg>

