<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 360" role="img" aria-label="Read Aloud Button Chrome Extension preview">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a1d26" />
      <stop offset="100%" stop-color="#12141a" />
    </linearGradient>
  </defs>
  <rect width="640" height="360" rx="24" fill="url(#bg)" />
  <!-- Browser window mockup -->
  <rect x="40" y="40" width="560" height="280" rx="12" fill="#0b0c10" stroke="#7c5cff" stroke-width="2" />
  <!-- ChatGPT interface mockup -->
  <rect x="60" y="60" width="520" height="200" rx="8" fill="#12141a" />
  <!-- Message bubbles -->
  <rect x="80" y="80" width="200" height="40" rx="20" fill="#1a1d26" />
  <rect x="360" y="80" width="200" height="60" rx="20" fill="#7c5cff" opacity="0.3" />
  <!-- Toolbar area -->
  <rect x="60" y="280" width="520" height="40" rx="8" fill="#0b0c10" />
  <!-- Read Aloud button -->
  <rect x="80" y="290" width="40" height="40" rx="8" fill="#7c5cff" opacity="0.8" />
  <circle cx="100" cy="310" r="8" fill="#ffffff" />
  <path d="M 95 310 L 92 307 L 92 313 Z" fill="#0b0c10" />
  <path d="M 105 310 L 105 307 L 108 310 Z" fill="#0b0c10" />
  <path d="M 105 310 L 105 313 L 108 310 Z" fill="#0b0c10" />
  <!-- Send button -->
  <rect x="500" y="290" width="60" height="40" rx="8" fill="#7c5cff" />
  <text x="530" y="315" fill="#ffffff" font-family="Inter, sans-serif" font-size="14" font-weight="600" text-anchor="middle">Send</text>
  <!-- Extension label -->
  <text x="320" y="340" fill="#a1a6b3" font-family="Inter, sans-serif" font-size="16" font-weight="600" text-anchor="middle">Read Aloud Button Extension</text>
</svg>

